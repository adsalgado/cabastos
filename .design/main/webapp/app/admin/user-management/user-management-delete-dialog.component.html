<form *ngIf="user" name="deleteForm" (ngSubmit)="confirmDelete(user?.login!)" (contextmenu)="__elementSelectionService.select('1404199353',$event)" [ngStyle]="__elementSelectionService.getStyles('1404199353')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1448223542',$event)" [ngStyle]="__elementSelectionService.getStyles('1448223542')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('380452844',$event)" [ngStyle]="__elementSelectionService.getStyles('380452844')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1353207502',$event)" [ngStyle]="__elementSelectionService.getStyles('1353207502')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('266032588',$event)" [ngStyle]="__elementSelectionService.getStyles('266032588')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('1213701266',$event)" [ngStyle]="__elementSelectionService.getStyles('1213701266')"></jhi-alert-error>

        <p jhiTranslate="userManagement.delete.question" [translateValues]="{ login: user.login }" (contextmenu)="__elementSelectionService.select('930781227',$event)" [ngStyle]="__elementSelectionService.getStyles('930781227')">Are you sure you want to delete this User?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('624328244',$event)" [ngStyle]="__elementSelectionService.getStyles('624328244')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1880500843',$event)" [ngStyle]="__elementSelectionService.getStyles('1880500843')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('72453111',$event)" [ngStyle]="__elementSelectionService.getStyles('72453111')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('1728704662',$event)" [ngStyle]="__elementSelectionService.getStyles('1728704662')">Cancel</span>
        </button>

        <button type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1910044061',$event)" [ngStyle]="__elementSelectionService.getStyles('1910044061')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('819780799',$event)" [ngStyle]="__elementSelectionService.getStyles('819780799')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('945485664',$event)" [ngStyle]="__elementSelectionService.getStyles('945485664')">Delete</span>
        </button>
    </div>
</form>
