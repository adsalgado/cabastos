                    <th scope="col" (contextmenu)="__elementSelectionService.select('1481763320',$event)" [ngStyle]="__elementSelectionService.getStyles('1481763320')"><span jhiTranslate="audits.table.header.status" (contextmenu)="__elementSelectionService.select('277035953',$event)" [ngStyle]="__elementSelectionService.getStyles('277035953')">State</span></th>

                        <span *ngIf="audit.data?.remoteAddress" (contextmenu)="__elementSelectionService.select('1018753737',$event)" [ngStyle]="__elementSelectionService.getStyles('1018753737')"><span jhiTranslate="audits.table.data.remoteAddress" (contextmenu)="__elementSelectionService.select('1295562387',$event)" [ngStyle]="__elementSelectionService.getStyles('1295562387')">Remote Address</span> {{ audit.data.remoteAddress }}</span>
