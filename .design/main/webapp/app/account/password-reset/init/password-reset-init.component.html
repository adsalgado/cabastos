<div (contextmenu)="__elementSelectionService.select('214781254',$event)" [ngStyle]="__elementSelectionService.getStyles('214781254')"(click)='__elementSelectionService.clear()'>
    <div class="row justify-content-center" (contextmenu)="__elementSelectionService.select('1092202702',$event)" [ngStyle]="__elementSelectionService.getStyles('1092202702')">
        <div class="col-md-8" (contextmenu)="__elementSelectionService.select('660103894',$event)" [ngStyle]="__elementSelectionService.getStyles('660103894')">
            <h1 jhiTranslate="reset.request.title" (contextmenu)="__elementSelectionService.select('1263455153',$event)" [ngStyle]="__elementSelectionService.getStyles('1263455153')">Reset your password</h1>

            <jhi-alert-error (contextmenu)="__elementSelectionService.select('272488075',$event)" [ngStyle]="__elementSelectionService.getStyles('272488075')"></jhi-alert-error>

            <div class="alert alert-warning" *ngIf="!success" (contextmenu)="__elementSelectionService.select('472816514',$event)" [ngStyle]="__elementSelectionService.getStyles('472816514')">
                <span jhiTranslate="reset.request.messages.info" (contextmenu)="__elementSelectionService.select('2013529091',$event)" [ngStyle]="__elementSelectionService.getStyles('2013529091')">Enter the email address you used to register.</span>
            </div>

            <div class="alert alert-success" *ngIf="success" (contextmenu)="__elementSelectionService.select('1168792561',$event)" [ngStyle]="__elementSelectionService.getStyles('1168792561')">
                <span jhiTranslate="reset.request.messages.success" (contextmenu)="__elementSelectionService.select('995968065',$event)" [ngStyle]="__elementSelectionService.getStyles('995968065')">Check your emails for details on how to reset your password.</span>
            </div>

            <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" [formGroup]="resetRequestForm" (contextmenu)="__elementSelectionService.select('1405561379',$event)" [ngStyle]="__elementSelectionService.getStyles('1405561379')">
                <div class="form-group" (contextmenu)="__elementSelectionService.select('196806724',$event)" [ngStyle]="__elementSelectionService.getStyles('196806724')">
                    <label class="form-control-label" for="email" jhiTranslate="global.form.email.label" (contextmenu)="__elementSelectionService.select('475643665',$event)" [ngStyle]="__elementSelectionService.getStyles('475643665')">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="{{ 'global.form.email.placeholder' | translate }}" formControlName="email" #email (contextmenu)="__elementSelectionService.select('1299681175',$event)" [ngStyle]="__elementSelectionService.getStyles('1299681175')">

                    <div *ngIf="resetRequestForm.get('email')!.invalid &#38;&#38; (resetRequestForm.get('email')!.dirty || resetRequestForm.get('email')!.touched)" (contextmenu)="__elementSelectionService.select('655041064',$event)" [ngStyle]="__elementSelectionService.getStyles('655041064')">
                        <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.required" jhiTranslate="global.messages.validate.email.required" (contextmenu)="__elementSelectionService.select('1956767653',$event)" [ngStyle]="__elementSelectionService.getStyles('1956767653')">
                            Your email is required.
                        </small>

                        <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.email" jhiTranslate="global.messages.validate.email.invalid" (contextmenu)="__elementSelectionService.select('634482455',$event)" [ngStyle]="__elementSelectionService.getStyles('634482455')">
                            Your email is invalid.
                        </small>

                        <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.minlength" jhiTranslate="global.messages.validate.email.minlength" (contextmenu)="__elementSelectionService.select('1412126477',$event)" [ngStyle]="__elementSelectionService.getStyles('1412126477')">
                            Your email is required to be at least 5 characters.
                        </small>

                        <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.maxlength" jhiTranslate="global.messages.validate.email.maxlength" (contextmenu)="__elementSelectionService.select('718222786',$event)" [ngStyle]="__elementSelectionService.getStyles('718222786')">
                            Your email cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <button type="submit" [disabled]="resetRequestForm.invalid" class="btn btn-primary" jhiTranslate="reset.request.form.button" (contextmenu)="__elementSelectionService.select('1369990129',$event)" [ngStyle]="__elementSelectionService.getStyles('1369990129')">Reset</button>
            </form>
        </div>
    </div>
</div>
