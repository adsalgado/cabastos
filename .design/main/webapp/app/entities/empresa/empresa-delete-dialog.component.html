<form *ngIf="empresa" name="deleteForm" (ngSubmit)="confirmDelete(empresa?.id!)" (contextmenu)="__elementSelectionService.select('771810054',$event)" [ngStyle]="__elementSelectionService.getStyles('771810054')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1550507283',$event)" [ngStyle]="__elementSelectionService.getStyles('1550507283')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('1977294155',$event)" [ngStyle]="__elementSelectionService.getStyles('1977294155')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1149195645',$event)" [ngStyle]="__elementSelectionService.getStyles('1149195645')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('2112208938',$event)" [ngStyle]="__elementSelectionService.getStyles('2112208938')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('2003638464',$event)" [ngStyle]="__elementSelectionService.getStyles('2003638464')"></jhi-alert-error>

        <p id="jhi-delete-empresa-heading" jhiTranslate="abastosApp.empresa.delete.question" [translateValues]="{ id: empresa.id }" (contextmenu)="__elementSelectionService.select('1517384227',$event)" [ngStyle]="__elementSelectionService.getStyles('1517384227')">Are you sure you want to delete this Empresa?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('1679491245',$event)" [ngStyle]="__elementSelectionService.getStyles('1679491245')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('925661332',$event)" [ngStyle]="__elementSelectionService.getStyles('925661332')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('672718249',$event)" [ngStyle]="__elementSelectionService.getStyles('672718249')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('2041139939',$event)" [ngStyle]="__elementSelectionService.getStyles('2041139939')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-empresa" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1158359827',$event)" [ngStyle]="__elementSelectionService.getStyles('1158359827')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('288818174',$event)" [ngStyle]="__elementSelectionService.getStyles('288818174')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('2133615076',$event)" [ngStyle]="__elementSelectionService.getStyles('2133615076')">Delete</span>
        </button>
    </div>
</form>
