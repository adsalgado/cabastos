<form *ngIf="inventario" name="deleteForm" (ngSubmit)="confirmDelete(inventario?.id!)" (contextmenu)="__elementSelectionService.select('38989478',$event)" [ngStyle]="__elementSelectionService.getStyles('38989478')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1570034598',$event)" [ngStyle]="__elementSelectionService.getStyles('1570034598')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('1210462572',$event)" [ngStyle]="__elementSelectionService.getStyles('1210462572')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1100839399',$event)" [ngStyle]="__elementSelectionService.getStyles('1100839399')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('1691242998',$event)" [ngStyle]="__elementSelectionService.getStyles('1691242998')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('532457258',$event)" [ngStyle]="__elementSelectionService.getStyles('532457258')"></jhi-alert-error>

        <p id="jhi-delete-inventario-heading" jhiTranslate="abastosApp.inventario.delete.question" [translateValues]="{ id: inventario.id }" (contextmenu)="__elementSelectionService.select('1718110432',$event)" [ngStyle]="__elementSelectionService.getStyles('1718110432')">Are you sure you want to delete this Inventario?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('1276135307',$event)" [ngStyle]="__elementSelectionService.getStyles('1276135307')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1523056158',$event)" [ngStyle]="__elementSelectionService.getStyles('1523056158')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('540575643',$event)" [ngStyle]="__elementSelectionService.getStyles('540575643')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('78898228',$event)" [ngStyle]="__elementSelectionService.getStyles('78898228')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-inventario" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1255262006',$event)" [ngStyle]="__elementSelectionService.getStyles('1255262006')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('797173628',$event)" [ngStyle]="__elementSelectionService.getStyles('797173628')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('1264822600',$event)" [ngStyle]="__elementSelectionService.getStyles('1264822600')">Delete</span>
        </button>
    </div>
</form>
