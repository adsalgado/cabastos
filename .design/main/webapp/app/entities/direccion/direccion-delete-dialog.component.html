<form *ngIf="direccion" name="deleteForm" (ngSubmit)="confirmDelete(direccion?.id!)" (contextmenu)="__elementSelectionService.select('443334863',$event)" [ngStyle]="__elementSelectionService.getStyles('443334863')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('497142334',$event)" [ngStyle]="__elementSelectionService.getStyles('497142334')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('1630997501',$event)" [ngStyle]="__elementSelectionService.getStyles('1630997501')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('201117674',$event)" [ngStyle]="__elementSelectionService.getStyles('201117674')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('1634734672',$event)" [ngStyle]="__elementSelectionService.getStyles('1634734672')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('1913902202',$event)" [ngStyle]="__elementSelectionService.getStyles('1913902202')"></jhi-alert-error>

        <p id="jhi-delete-direccion-heading" jhiTranslate="abastosApp.direccion.delete.question" [translateValues]="{ id: direccion.id }" (contextmenu)="__elementSelectionService.select('732053798',$event)" [ngStyle]="__elementSelectionService.getStyles('732053798')">Are you sure you want to delete this Direccion?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('1179408423',$event)" [ngStyle]="__elementSelectionService.getStyles('1179408423')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('659497004',$event)" [ngStyle]="__elementSelectionService.getStyles('659497004')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('1267957947',$event)" [ngStyle]="__elementSelectionService.getStyles('1267957947')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('1912685470',$event)" [ngStyle]="__elementSelectionService.getStyles('1912685470')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-direccion" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1453895833',$event)" [ngStyle]="__elementSelectionService.getStyles('1453895833')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('137929760',$event)" [ngStyle]="__elementSelectionService.getStyles('137929760')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('1610181572',$event)" [ngStyle]="__elementSelectionService.getStyles('1610181572')">Delete</span>
        </button>
    </div>
</form>
