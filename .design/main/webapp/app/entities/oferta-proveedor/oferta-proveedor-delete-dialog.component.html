<form *ngIf="ofertaProveedor" name="deleteForm" (ngSubmit)="confirmDelete(ofertaProveedor?.id!)" (contextmenu)="__elementSelectionService.select('791498896',$event)" [ngStyle]="__elementSelectionService.getStyles('791498896')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1048947487',$event)" [ngStyle]="__elementSelectionService.getStyles('1048947487')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('2070533519',$event)" [ngStyle]="__elementSelectionService.getStyles('2070533519')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('750396118',$event)" [ngStyle]="__elementSelectionService.getStyles('750396118')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('2075374218',$event)" [ngStyle]="__elementSelectionService.getStyles('2075374218')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('1753031600',$event)" [ngStyle]="__elementSelectionService.getStyles('1753031600')"></jhi-alert-error>

        <p id="jhi-delete-ofertaProveedor-heading" jhiTranslate="abastosApp.ofertaProveedor.delete.question" [translateValues]="{ id: ofertaProveedor.id }" (contextmenu)="__elementSelectionService.select('1569543837',$event)" [ngStyle]="__elementSelectionService.getStyles('1569543837')">Are you sure you want to delete this Oferta Proveedor?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('542929768',$event)" [ngStyle]="__elementSelectionService.getStyles('542929768')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1176347147',$event)" [ngStyle]="__elementSelectionService.getStyles('1176347147')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('1199339995',$event)" [ngStyle]="__elementSelectionService.getStyles('1199339995')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('1894966807',$event)" [ngStyle]="__elementSelectionService.getStyles('1894966807')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-ofertaProveedor" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('863378514',$event)" [ngStyle]="__elementSelectionService.getStyles('863378514')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('407956941',$event)" [ngStyle]="__elementSelectionService.getStyles('407956941')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('1019674045',$event)" [ngStyle]="__elementSelectionService.getStyles('1019674045')">Delete</span>
        </button>
    </div>
</form>
