<form *ngIf="inventarioHistorico" name="deleteForm" (ngSubmit)="confirmDelete(inventarioHistorico?.id!)" (contextmenu)="__elementSelectionService.select('1387856673',$event)" [ngStyle]="__elementSelectionService.getStyles('1387856673')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('995179339',$event)" [ngStyle]="__elementSelectionService.getStyles('995179339')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('560695051',$event)" [ngStyle]="__elementSelectionService.getStyles('560695051')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('978005152',$event)" [ngStyle]="__elementSelectionService.getStyles('978005152')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('1248512992',$event)" [ngStyle]="__elementSelectionService.getStyles('1248512992')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('2027108997',$event)" [ngStyle]="__elementSelectionService.getStyles('2027108997')"></jhi-alert-error>

        <p id="jhi-delete-inventarioHistorico-heading" jhiTranslate="abastosApp.inventarioHistorico.delete.question" [translateValues]="{ id: inventarioHistorico.id }" (contextmenu)="__elementSelectionService.select('100510027',$event)" [ngStyle]="__elementSelectionService.getStyles('100510027')">Are you sure you want to delete this Inventario Historico?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('1722858360',$event)" [ngStyle]="__elementSelectionService.getStyles('1722858360')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('2048481669',$event)" [ngStyle]="__elementSelectionService.getStyles('2048481669')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('461325137',$event)" [ngStyle]="__elementSelectionService.getStyles('461325137')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('1939867268',$event)" [ngStyle]="__elementSelectionService.getStyles('1939867268')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-inventarioHistorico" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('279451891',$event)" [ngStyle]="__elementSelectionService.getStyles('279451891')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('550354450',$event)" [ngStyle]="__elementSelectionService.getStyles('550354450')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('1095304337',$event)" [ngStyle]="__elementSelectionService.getStyles('1095304337')">Delete</span>
        </button>
    </div>
</form>
