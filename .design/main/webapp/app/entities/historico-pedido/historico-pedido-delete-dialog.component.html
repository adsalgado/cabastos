<form *ngIf="historicoPedido" name="deleteForm" (ngSubmit)="confirmDelete(historicoPedido?.id!)" (contextmenu)="__elementSelectionService.select('2045209416',$event)" [ngStyle]="__elementSelectionService.getStyles('2045209416')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1493185655',$event)" [ngStyle]="__elementSelectionService.getStyles('1493185655')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('469739828',$event)" [ngStyle]="__elementSelectionService.getStyles('469739828')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1467627218',$event)" [ngStyle]="__elementSelectionService.getStyles('1467627218')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('1188396414',$event)" [ngStyle]="__elementSelectionService.getStyles('1188396414')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('506354271',$event)" [ngStyle]="__elementSelectionService.getStyles('506354271')"></jhi-alert-error>

        <p id="jhi-delete-historicoPedido-heading" jhiTranslate="abastosApp.historicoPedido.delete.question" [translateValues]="{ id: historicoPedido.id }" (contextmenu)="__elementSelectionService.select('2021582503',$event)" [ngStyle]="__elementSelectionService.getStyles('2021582503')">Are you sure you want to delete this Historico Pedido?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('2117374940',$event)" [ngStyle]="__elementSelectionService.getStyles('2117374940')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('333918185',$event)" [ngStyle]="__elementSelectionService.getStyles('333918185')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('2138530664',$event)" [ngStyle]="__elementSelectionService.getStyles('2138530664')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('1882450431',$event)" [ngStyle]="__elementSelectionService.getStyles('1882450431')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-historicoPedido" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('709045846',$event)" [ngStyle]="__elementSelectionService.getStyles('709045846')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('7459984',$event)" [ngStyle]="__elementSelectionService.getStyles('7459984')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('1146719189',$event)" [ngStyle]="__elementSelectionService.getStyles('1146719189')">Delete</span>
        </button>
    </div>
</form>
