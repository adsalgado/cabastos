<form *ngIf="usuarioImagen" name="deleteForm" (ngSubmit)="confirmDelete(usuarioImagen?.id!)" (contextmenu)="__elementSelectionService.select('1685012872',$event)" [ngStyle]="__elementSelectionService.getStyles('1685012872')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1808892759',$event)" [ngStyle]="__elementSelectionService.getStyles('1808892759')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('1965878436',$event)" [ngStyle]="__elementSelectionService.getStyles('1965878436')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('954208647',$event)" [ngStyle]="__elementSelectionService.getStyles('954208647')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('1799080434',$event)" [ngStyle]="__elementSelectionService.getStyles('1799080434')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('202847481',$event)" [ngStyle]="__elementSelectionService.getStyles('202847481')"></jhi-alert-error>

        <p id="jhi-delete-usuarioImagen-heading" jhiTranslate="abastosApp.usuarioImagen.delete.question" [translateValues]="{ id: usuarioImagen.id }" (contextmenu)="__elementSelectionService.select('516726803',$event)" [ngStyle]="__elementSelectionService.getStyles('516726803')">Are you sure you want to delete this Usuario Imagen?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('639166052',$event)" [ngStyle]="__elementSelectionService.getStyles('639166052')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('333045516',$event)" [ngStyle]="__elementSelectionService.getStyles('333045516')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('643600754',$event)" [ngStyle]="__elementSelectionService.getStyles('643600754')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('1575707026',$event)" [ngStyle]="__elementSelectionService.getStyles('1575707026')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-usuarioImagen" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1017218957',$event)" [ngStyle]="__elementSelectionService.getStyles('1017218957')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('1633492650',$event)" [ngStyle]="__elementSelectionService.getStyles('1633492650')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('591975666',$event)" [ngStyle]="__elementSelectionService.getStyles('591975666')">Delete</span>
        </button>
    </div>
</form>
