<form *ngIf="categoria" name="deleteForm" (ngSubmit)="confirmDelete(categoria?.id!)" (contextmenu)="__elementSelectionService.select('788887108',$event)" [ngStyle]="__elementSelectionService.getStyles('788887108')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1475407008',$event)" [ngStyle]="__elementSelectionService.getStyles('1475407008')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('1405294412',$event)" [ngStyle]="__elementSelectionService.getStyles('1405294412')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('2145080346',$event)" [ngStyle]="__elementSelectionService.getStyles('2145080346')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('838474009',$event)" [ngStyle]="__elementSelectionService.getStyles('838474009')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('1631549034',$event)" [ngStyle]="__elementSelectionService.getStyles('1631549034')"></jhi-alert-error>

        <p id="jhi-delete-categoria-heading" jhiTranslate="abastosApp.categoria.delete.question" [translateValues]="{ id: categoria.id }" (contextmenu)="__elementSelectionService.select('705520758',$event)" [ngStyle]="__elementSelectionService.getStyles('705520758')">Are you sure you want to delete this Categoria?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('257134249',$event)" [ngStyle]="__elementSelectionService.getStyles('257134249')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1845525643',$event)" [ngStyle]="__elementSelectionService.getStyles('1845525643')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('1956039431',$event)" [ngStyle]="__elementSelectionService.getStyles('1956039431')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('897134391',$event)" [ngStyle]="__elementSelectionService.getStyles('897134391')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-categoria" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('642566647',$event)" [ngStyle]="__elementSelectionService.getStyles('642566647')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('1262816657',$event)" [ngStyle]="__elementSelectionService.getStyles('1262816657')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('164178189',$event)" [ngStyle]="__elementSelectionService.getStyles('164178189')">Delete</span>
        </button>
    </div>
</form>
