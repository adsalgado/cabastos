<form *ngIf="pagos" name="deleteForm" (ngSubmit)="confirmDelete(pagos?.id!)" (contextmenu)="__elementSelectionService.select('2014049549',$event)" [ngStyle]="__elementSelectionService.getStyles('2014049549')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1946613930',$event)" [ngStyle]="__elementSelectionService.getStyles('1946613930')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('1392695482',$event)" [ngStyle]="__elementSelectionService.getStyles('1392695482')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('834244217',$event)" [ngStyle]="__elementSelectionService.getStyles('834244217')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('1078866046',$event)" [ngStyle]="__elementSelectionService.getStyles('1078866046')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('55464821',$event)" [ngStyle]="__elementSelectionService.getStyles('55464821')"></jhi-alert-error>

        <p id="jhi-delete-pagos-heading" jhiTranslate="abastosApp.pagos.delete.question" [translateValues]="{ id: pagos.id }" (contextmenu)="__elementSelectionService.select('1187810478',$event)" [ngStyle]="__elementSelectionService.getStyles('1187810478')">Are you sure you want to delete this Pagos?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('997922888',$event)" [ngStyle]="__elementSelectionService.getStyles('997922888')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('176620185',$event)" [ngStyle]="__elementSelectionService.getStyles('176620185')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('2074295623',$event)" [ngStyle]="__elementSelectionService.getStyles('2074295623')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('1504208737',$event)" [ngStyle]="__elementSelectionService.getStyles('1504208737')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-pagos" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('980589892',$event)" [ngStyle]="__elementSelectionService.getStyles('980589892')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('139711321',$event)" [ngStyle]="__elementSelectionService.getStyles('139711321')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('1786289681',$event)" [ngStyle]="__elementSelectionService.getStyles('1786289681')">Delete</span>
        </button>
    </div>
</form>
