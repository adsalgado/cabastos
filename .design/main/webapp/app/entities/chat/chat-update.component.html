                        </small>

                        This field is required.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.get('fecha')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal" (contextmenu)="__elementSelectionService.select('382645996',$event)" [ngStyle]="__elementSelectionService.getStyles('382645996')">

                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById" (contextmenu)="__elementSelectionService.select('1201515467',$event)" [ngStyle]="__elementSelectionService.getStyles('1201515467')">{{ userOption.id }}</option>

                    <select class="form-control" id="field_adjunto" name="adjunto" formControlName="adjuntoId" (contextmenu)="__elementSelectionService.select('354792390',$event)" [ngStyle]="__elementSelectionService.getStyles('354792390')">
                        <option [ngValue]="null" (contextmenu)="__elementSelectionService.select('1070367066',$event)" [ngStyle]="__elementSelectionService.getStyles('1070367066')"></option>
                        <option [ngValue]="adjuntoOption.id" *ngFor="let adjuntoOption of adjuntos; trackBy: trackById" (contextmenu)="__elementSelectionService.select('824894561',$event)" [ngStyle]="__elementSelectionService.getStyles('824894561')">{{ adjuntoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div (contextmenu)="__elementSelectionService.select('110774556',$event)" [ngStyle]="__elementSelectionService.getStyles('110774556')">
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()" (contextmenu)="__elementSelectionService.select('1041854858',$event)" [ngStyle]="__elementSelectionService.getStyles('1041854858')">
                    <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('1703207234',$event)" [ngStyle]="__elementSelectionService.getStyles('1703207234')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('65734783',$event)" [ngStyle]="__elementSelectionService.getStyles('65734783')">Cancel</span>
                </button>

                    <fa-icon icon="save" (contextmenu)="__elementSelectionService.select('579722721',$event)" [ngStyle]="__elementSelectionService.getStyles('579722721')"></fa-icon>&#160;<span jhiTranslate="entity.action.save" (contextmenu)="__elementSelectionService.select('1614915075',$event)" [ngStyle]="__elementSelectionService.getStyles('1614915075')">Save</span>
