<form *ngIf="chat" name="deleteForm" (ngSubmit)="confirmDelete(chat?.id!)" (contextmenu)="__elementSelectionService.select('1275142700',$event)" [ngStyle]="__elementSelectionService.getStyles('1275142700')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1181684559',$event)" [ngStyle]="__elementSelectionService.getStyles('1181684559')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('54155756',$event)" [ngStyle]="__elementSelectionService.getStyles('54155756')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('2106363295',$event)" [ngStyle]="__elementSelectionService.getStyles('2106363295')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('2132158306',$event)" [ngStyle]="__elementSelectionService.getStyles('2132158306')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('1096656548',$event)" [ngStyle]="__elementSelectionService.getStyles('1096656548')"></jhi-alert-error>

        <p id="jhi-delete-chat-heading" jhiTranslate="abastosApp.chat.delete.question" [translateValues]="{ id: chat.id }" (contextmenu)="__elementSelectionService.select('284779098',$event)" [ngStyle]="__elementSelectionService.getStyles('284779098')">Are you sure you want to delete this Chat?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('151057839',$event)" [ngStyle]="__elementSelectionService.getStyles('151057839')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1197731546',$event)" [ngStyle]="__elementSelectionService.getStyles('1197731546')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('1806108692',$event)" [ngStyle]="__elementSelectionService.getStyles('1806108692')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('815221896',$event)" [ngStyle]="__elementSelectionService.getStyles('815221896')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-chat" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1043622584',$event)" [ngStyle]="__elementSelectionService.getStyles('1043622584')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('1719223962',$event)" [ngStyle]="__elementSelectionService.getStyles('1719223962')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('894240233',$event)" [ngStyle]="__elementSelectionService.getStyles('894240233')">Delete</span>
        </button>
    </div>
</form>
