<form *ngIf="carritoCompra" name="deleteForm" (ngSubmit)="confirmDelete(carritoCompra?.id!)" (contextmenu)="__elementSelectionService.select('1575016427',$event)" [ngStyle]="__elementSelectionService.getStyles('1575016427')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('789915364',$event)" [ngStyle]="__elementSelectionService.getStyles('789915364')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('1947329378',$event)" [ngStyle]="__elementSelectionService.getStyles('1947329378')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1954156898',$event)" [ngStyle]="__elementSelectionService.getStyles('1954156898')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('276096342',$event)" [ngStyle]="__elementSelectionService.getStyles('276096342')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('374391738',$event)" [ngStyle]="__elementSelectionService.getStyles('374391738')"></jhi-alert-error>

        <p id="jhi-delete-carritoCompra-heading" jhiTranslate="abastosApp.carritoCompra.delete.question" [translateValues]="{ id: carritoCompra.id }" (contextmenu)="__elementSelectionService.select('1830893793',$event)" [ngStyle]="__elementSelectionService.getStyles('1830893793')">Are you sure you want to delete this Carrito Compra?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('1232389414',$event)" [ngStyle]="__elementSelectionService.getStyles('1232389414')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('2124273419',$event)" [ngStyle]="__elementSelectionService.getStyles('2124273419')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('1849722481',$event)" [ngStyle]="__elementSelectionService.getStyles('1849722481')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('180505960',$event)" [ngStyle]="__elementSelectionService.getStyles('180505960')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-carritoCompra" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1710290147',$event)" [ngStyle]="__elementSelectionService.getStyles('1710290147')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('1967473369',$event)" [ngStyle]="__elementSelectionService.getStyles('1967473369')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('534524174',$event)" [ngStyle]="__elementSelectionService.getStyles('534524174')">Delete</span>
        </button>
    </div>
</form>
