<form *ngIf="queja" name="deleteForm" (ngSubmit)="confirmDelete(queja?.id!)" (contextmenu)="__elementSelectionService.select('1645789558',$event)" [ngStyle]="__elementSelectionService.getStyles('1645789558')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1289539424',$event)" [ngStyle]="__elementSelectionService.getStyles('1289539424')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('1751885052',$event)" [ngStyle]="__elementSelectionService.getStyles('1751885052')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1418538352',$event)" [ngStyle]="__elementSelectionService.getStyles('1418538352')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('1635131592',$event)" [ngStyle]="__elementSelectionService.getStyles('1635131592')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('1266369609',$event)" [ngStyle]="__elementSelectionService.getStyles('1266369609')"></jhi-alert-error>

        <p id="jhi-delete-queja-heading" jhiTranslate="abastosApp.queja.delete.question" [translateValues]="{ id: queja.id }" (contextmenu)="__elementSelectionService.select('2122470814',$event)" [ngStyle]="__elementSelectionService.getStyles('2122470814')">Are you sure you want to delete this Queja?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('1138299283',$event)" [ngStyle]="__elementSelectionService.getStyles('1138299283')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('326703424',$event)" [ngStyle]="__elementSelectionService.getStyles('326703424')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('36785770',$event)" [ngStyle]="__elementSelectionService.getStyles('36785770')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('1853080855',$event)" [ngStyle]="__elementSelectionService.getStyles('1853080855')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-queja" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1697453251',$event)" [ngStyle]="__elementSelectionService.getStyles('1697453251')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('1044755007',$event)" [ngStyle]="__elementSelectionService.getStyles('1044755007')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('915405187',$event)" [ngStyle]="__elementSelectionService.getStyles('915405187')">Delete</span>
        </button>
    </div>
</form>
