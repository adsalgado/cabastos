<form *ngIf="carritoHistoricoDetalle" name="deleteForm" (ngSubmit)="confirmDelete(carritoHistoricoDetalle?.id!)" (contextmenu)="__elementSelectionService.select('1753504886',$event)" [ngStyle]="__elementSelectionService.getStyles('1753504886')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('387674854',$event)" [ngStyle]="__elementSelectionService.getStyles('387674854')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('1563880351',$event)" [ngStyle]="__elementSelectionService.getStyles('1563880351')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('616551788',$event)" [ngStyle]="__elementSelectionService.getStyles('616551788')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('1179110317',$event)" [ngStyle]="__elementSelectionService.getStyles('1179110317')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('176623041',$event)" [ngStyle]="__elementSelectionService.getStyles('176623041')"></jhi-alert-error>

        <p id="jhi-delete-carritoHistoricoDetalle-heading" jhiTranslate="abastosApp.carritoHistoricoDetalle.delete.question" [translateValues]="{ id: carritoHistoricoDetalle.id }" (contextmenu)="__elementSelectionService.select('1619490077',$event)" [ngStyle]="__elementSelectionService.getStyles('1619490077')">Are you sure you want to delete this Carrito Historico Detalle?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('977918164',$event)" [ngStyle]="__elementSelectionService.getStyles('977918164')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1110144659',$event)" [ngStyle]="__elementSelectionService.getStyles('1110144659')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('1894810130',$event)" [ngStyle]="__elementSelectionService.getStyles('1894810130')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('730082956',$event)" [ngStyle]="__elementSelectionService.getStyles('730082956')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-carritoHistoricoDetalle" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1610599504',$event)" [ngStyle]="__elementSelectionService.getStyles('1610599504')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('1190770386',$event)" [ngStyle]="__elementSelectionService.getStyles('1190770386')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('846027789',$event)" [ngStyle]="__elementSelectionService.getStyles('846027789')">Delete</span>
        </button>
    </div>
</form>
