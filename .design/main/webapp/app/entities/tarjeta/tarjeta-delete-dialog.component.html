<form *ngIf="tarjeta" name="deleteForm" (ngSubmit)="confirmDelete(tarjeta?.id!)" (contextmenu)="__elementSelectionService.select('2125575582',$event)" [ngStyle]="__elementSelectionService.getStyles('2125575582')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1493705350',$event)" [ngStyle]="__elementSelectionService.getStyles('1493705350')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('719745404',$event)" [ngStyle]="__elementSelectionService.getStyles('719745404')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('968627829',$event)" [ngStyle]="__elementSelectionService.getStyles('968627829')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('1450352499',$event)" [ngStyle]="__elementSelectionService.getStyles('1450352499')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('1316391721',$event)" [ngStyle]="__elementSelectionService.getStyles('1316391721')"></jhi-alert-error>

        <p id="jhi-delete-tarjeta-heading" jhiTranslate="abastosApp.tarjeta.delete.question" [translateValues]="{ id: tarjeta.id }" (contextmenu)="__elementSelectionService.select('1468165642',$event)" [ngStyle]="__elementSelectionService.getStyles('1468165642')">Are you sure you want to delete this Tarjeta?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('248829233',$event)" [ngStyle]="__elementSelectionService.getStyles('248829233')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1277123231',$event)" [ngStyle]="__elementSelectionService.getStyles('1277123231')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('910868470',$event)" [ngStyle]="__elementSelectionService.getStyles('910868470')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('1929147659',$event)" [ngStyle]="__elementSelectionService.getStyles('1929147659')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-tarjeta" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1512659768',$event)" [ngStyle]="__elementSelectionService.getStyles('1512659768')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('1817454912',$event)" [ngStyle]="__elementSelectionService.getStyles('1817454912')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('260218419',$event)" [ngStyle]="__elementSelectionService.getStyles('260218419')">Delete</span>
        </button>
    </div>
</form>
