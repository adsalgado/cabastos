<div>
    <h2 id="page-heading">
        <span jhiTranslate="abastosApp.parametrosAplicacion.home.title">Parametros Aplicacions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-parametros-aplicacion" [routerLink]="['/parametros-aplicacion/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="abastosApp.parametrosAplicacion.home.createLabel">
            Create a new Parametros Aplicacion
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="parametrosAplicacions?.length === 0">
        <span jhiTranslate="abastosApp.parametrosAplicacion.home.notFound">No parametrosAplicacions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="parametrosAplicacions && parametrosAplicacions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="abastosApp.parametrosAplicacion.clave">Clave</span></th>
                    <th scope="col" ><span jhiTranslate="abastosApp.parametrosAplicacion.descripcion">Descripcion</span></th>
                    <th scope="col" ><span jhiTranslate="abastosApp.parametrosAplicacion.adjunto">Adjunto</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let parametrosAplicacion of parametrosAplicacions ;trackBy: trackId">
                    <td><a [routerLink]="['/parametros-aplicacion', parametrosAplicacion.id, 'view']">{{ parametrosAplicacion.id }}</a></td>
                    <td>{{ parametrosAplicacion.clave }}</td>
                    <td>{{ parametrosAplicacion.descripcion }}</td>
                    <td>
                        <div *ngIf="parametrosAplicacion.adjuntoId">
                            <a [routerLink]="['/adjunto', parametrosAplicacion.adjuntoId , 'view']" >{{ parametrosAplicacion.adjuntoId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/parametros-aplicacion', parametrosAplicacion.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/parametros-aplicacion', parametrosAplicacion.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(parametrosAplicacion)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
